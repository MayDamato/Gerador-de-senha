<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="Gerador de senhas, gerador password">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de Senha</title>
</head>

<body>

    <img class="logo" src="./assets/logo.png" alt="logo-gerador de senhas" />

    <main class="container-input">
        <span> Tamanho <span id="valor"></span> caracteres </span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="5" />

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>

    </main>

    <div id="container-passoword" onclick="copyPassword()" class="container-passoword hide">

        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <input type="hidden" id="password-field" />
        <span class="tooltip"> Clique aqui para copiar. ğŸ‘†</span>

    </div>

    <script src="./script.js"></script>
</body>

</html>
